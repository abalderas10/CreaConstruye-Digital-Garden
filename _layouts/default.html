<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üå±</text></svg>">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #a7f3d0;
            --accent: #06b6d4;
            --text: #e0e0e0;
            --text-light: #b0b0b0;
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --bg-white: #1c2128;
            --border: #30363d;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: 'Courier New', 'JetBrains Mono', 'Fira Code', 'Monaco', monospace;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d1117 100%);
            border-bottom: 3px solid var(--primary);
            color: var(--primary-light);
            padding: 60px 20px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        header .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        header h1 {
            font-size: clamp(2em, 5vw, 3.5em);
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
            color: var(--accent);
        }

        /* Navigation */
        nav {
            background: var(--bg-white);
            border: 2px solid var(--border);
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 0;
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        nav a {
            padding: 10px 16px;
            color: var(--text);
            text-decoration: none;
            border-radius: 0;
            transition: all 0.2s ease;
            font-weight: 600;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        nav a:hover,
        nav a:focus {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
        }

        /* Main Content */
        main {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 0;
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            flex: 1;
        }

        main h1, main h2, main h3, main h4 {
            color: var(--text);
            margin-top: 30px;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        main h2 {
            border-bottom: 2px dashed var(--primary);
            padding-bottom: 12px;
            font-size: 1.8em;
            color: var(--primary-light);
        }

        main h3 {
            font-size: 1.3em;
            color: var(--accent);
        }

        main p {
            margin-bottom: 15px;
            color: var(--text-light);
        }

        main a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        main a:hover {
            color: var(--primary-dark);
        }

        main a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        main a:hover::after {
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-left: 3px solid var(--primary);
            padding: 25px;
            border-radius: 0;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent);
            background: var(--bg-white);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 15px;
        }

        .card a {
            display: inline-block;
            color: var(--primary);
            font-weight: 600;
            margin-top: 10px;
        }

        /* Code */
        code {
            background: var(--bg);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #e11d48;
        }

        pre {
            background: #1f2937;
            color: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
        }

        pre code {
            background: none;
            padding: 0;
            color: #f3f4f6;
        }

        blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 20px;
            margin: 20px 0;
            color: var(--text-light);
            font-style: italic;
        }

        /* Footer */
        footer {
            background: #0a0e12;
            border-top: 2px solid var(--primary);
            color: var(--text-light);
            padding: 40px 20px;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 40px 20px;
                margin-bottom: 30px;
            }

            header h1 {
                font-size: 2em;
            }

            main {
                padding: 25px;
                margin-bottom: 30px;
            }

            nav {
                top: 10px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            main h2 {
                font-size: 1.5em;
            }
        }

        /* Utilities */
        .text-center { text-align: center; }
        .mt-20 { margin-top: 20px; }
        .mb-20 { margin-bottom: 20px; }
        .mt-40 { margin-top: 40px; }
    </style>
</head>
