<div id="search-container">
    <input type="text" id="search-input" placeholder="Busca por palabra clave..." autofocus>
    <div id="search-results"></div>
</div>

<script>
// Simple search functionality
const searchInput = document.getElementById('search-input');
const searchResults = document.getElementById('search-results');

// Array de todas las p√°ginas y contenido
const pages = [
    {% for page in site.pages %}
    {% if page.title %}
    {
        title: "{{ page.title }}",
        url: "{{ page.url | relative_url }}",
        content: "{{ page.content | strip_html | truncatewords: 100 | escape }}",
        category: "{{ page.path | split: '/' | first }}"
    },
    {% endif %}
    {% endfor %}
];

function performSearch(query) {
    if (!query) {
        searchResults.innerHTML = '';
        return;
    }

    const lowerQuery = query.toLowerCase();
    const results = pages.filter(page =>
        page.title.toLowerCase().includes(lowerQuery) ||
        page.content.toLowerCase().includes(lowerQuery)
    );

    if (results.length === 0) {
        searchResults.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">No se encontraron resultados para "' + query + '"</div>';
        return;
    }

    const resultsHTML = results.map(result => `
        <div class="search-result">
            <h3><a href="${result.url}">${result.title}</a></h3>
            <p>${result.content}</p>
            <small style="color: #999;">${result.category}</small>
        </div>
    `).join('');

    searchResults.innerHTML = '<div class="mt-20">' + resultsHTML + '</div>';
}

searchInput.addEventListener('input', (e) => {
    performSearch(e.target.value);
});

// Initial results on page load
performSearch('');
</script>

<style>

    margin: 30px 0;
}

}

#search-input:focus {
    outline: none;
    border-color: #10b981;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
}
